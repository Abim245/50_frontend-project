<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="xp">
            <p class="total"> you have <span id="text-span"></span>xp!</p>
        </div>
       
        <div class="to">
             <div class="add">
            <label for="text"></label>
            <input type="text" name="text" id="text">
        </div>
         <h2> List items</h2>
        <div class="update">
            <div class="min">
                <!-- User tasks will be added here dynamically -->
                 <label for="todo"> read my book</label>
                 <input type="checkbox" name="todo" id="todo">
            </div>
            <div class="image">
                <img src="https://cdn-icons-png.freepik.com/512/11387/11387073.png?fd=1&filename=pen_11387073.png" alt="" class="edit">
                <img src="5599.jpg" alt="" class="trash">
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
